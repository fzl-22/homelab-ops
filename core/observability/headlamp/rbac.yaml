kind: ClusterRoleBinding
metadata:
  name: headlamp-admin-binding
subjects:
- kind: ServiceAccount
  name: headlamp-admin
  namespace: observability
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
